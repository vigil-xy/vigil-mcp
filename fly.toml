# fly.toml app configuration file for vigil-mcp HTTP bridge
#
# This configuration deploys the HTTP bridge server which exposes
# vigil-mcp functionality via REST API endpoints.
#
# The bridge server spawns vigil-mcp as a subprocess and communicates
# via stdin/stdout, providing a thin HTTP adapter layer.

app = 'vigil-scan'
primary_region = 'ams'

[build]

[env]
  PORT = "8080"
  MCP_SERVER_PATH = "/app/build/index.js"
  MAX_SCAN_TIMEOUT = "300"

# HTTP service configuration
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'stop'
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

  # Health check configuration
  [[http_service.checks]]
    interval = "30s"
    timeout = "10s"
    grace_period = "10s"
    method = "GET"
    path = "/health"
    protocol = "http"
    [http_service.checks.headers]
      # Add any required headers for health checks

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512
